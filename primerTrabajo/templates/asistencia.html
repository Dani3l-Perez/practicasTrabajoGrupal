<!-- Contenido de la pagina -->

 <div class="container bg-white p-4 rounded shadow">
    <h2 class="mb-4">Formulario de Asistencia</h2>
      <form>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="aprendiz" class="form-label">Nombre Aprendiz</label>
            <select class="form-select" id="aprendiz">
              <option>Pepito Perez</option>
              <option>Hernan Arias</option>
              <option>Juan Rodriguez</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="ficha" class="form-label">N° Ficha</label>
            <select class="form-select" id="ficha">
              <option>2923603</option>
              <option>2093423</option>
              <option>2819202</option>
            </select>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <button type="button" class="btn btn-primary w-100">Historial de Asistencia</button>
          </div>
          <div class="col-md-6 text-end">
            <button type="button" class="btn btn-success w-300">Crear Nota</button>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <label for="fecha" class="form-label">Fecha</label>
            <input type="date" id="fecha" class="form-control" />
          </div>
          <div class="col-md-8">
            <label class="form-label d-block">Estado de Asistencia</label>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="asistencia" id="jornada" />
              <label class="form-check-label" for="jornada">No faltó a jornada</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="asistencia" id="media" />
              <label class="form-check-label" for="media">Faltó media jornada</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="asistencia" id="completa" />
              <label class="form-check-label" for="completa">Faltó jornada completa</label>
            </div>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-12">
            <label for="comentario" class="form-label">Observaciones</label>
            <input type="text" id="comentario" class="form-control" placeholder="Comentario u observación..." />
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <button type="button" class="btn btn-danger w-140">Eliminar</button>
            <button type="submit" class="btn btn-warning w-140">Guardar Borrador</button>
          </div>
      
        </div>
      </form>
    </div>

  </div> <!-- Finalizacion main-container  -->
